services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinebook-backend
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=postgres;Username=Cinebook;Password=${DB_PASSWORD}
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      database:
        condition: service_healthy
    networks:
      - cinebook-network
    restart: unless-stopped

  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: Cinebook
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Cinebook -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cinebook-network

  nginx:
    image: nginx:latest
    container_name: cinebook-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - cinebook-network

  minio:
    image: minio/minio:latest
    container_name: cinebook-minio
    ports:
      - "9004:9000"
      - "9005:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - minio-data:/data
    networks:
      - cinebook-network
    restart: unless-stopped

networks:
  cinebook-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
